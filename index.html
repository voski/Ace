<html>
<head>
	<title>Hypo</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui.theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui.css">

  <script type="application/javascript" src="vendor/jquery-2.1.3.js"></script>
  <script type="application/javascript" src="vendor/jquery-ui.js"></script>
  <script type="application/javascript" src="vendor/underscore.js"></script>

	<script type="application/javascript" src="lib/util.js"></script>
	<script type="application/javascript" src="lib/menu.js"></script>
  <script type="application/javascript" src="lib/movingObject.js"></script>
  <script type="application/javascript" src="lib/hostile.js"></script>
  <script type="application/javascript" src="lib/plane.js"></script>
  <script type="application/javascript" src="lib/game.js"></script>
  <script type="application/javascript" src="lib/gameView.js"></script>
  <script type="application/javascript" src="lib/rod.js"></script>
  <script type="application/javascript" src="lib/gradient.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
	<!--   <script type="application/javascript" src="lib/hypo.js"></script> -->
</head>

<body>
	<canvas id="game-canvas"></canvas>
	<canvas id="paint-canvas"></canvas>
	<div id="controls">

		<fieldset class="general">
			<legend>General</legend>
			<label for="dim-x">X dim</label>
			<input type="number" min="1" id="dim-x">
			<label for="dim-y">Y dim</label>
			<input type="number" min="1" id="dim-y">
			<label for="steps">Steps</label>
			<input type="number" min="1" id="steps">
			<button type="button" name="button">Start</button>
			<button type="button" name="button">Clear</button>
		</fieldset>
		<!-- controls for hypo -->
		<fieldset class="hypo-set">
			<legend>Hypo</legend>
			<label for="speed">Speed</label>
			<input type="number" min="1" id="speed">

		</fieldset>
		<!-- controls for plane -->
		<fieldset class="plane-set">
			<legend>Plane</legend>
			<label for="hypo-drift">Drift</label>
			<input type="number" min="1" id="hypo-drift">
			<button id="plane-toggle"></button>
		</fieldset>
		<!-- controls for hyper -->
		<fieldset>
			<legend>Hyper</legend>
			<label for="hyper-drift">Drift</label>
			<input type="number" min="1" id="hyper-drift">
		</fieldset>
		<!-- controls for rod -->
		<fieldset>
			<legend>Rod</legend>
			<label for="rod-drift">Drift</label>
			<input type="number" min="1" id="rod-drift">
		</fieldset>
		<!-- controls for color -->
		<fieldset>
			<legend>Color</legend>

		</fieldset>
	</div>
<script>
(function () {

	var canvasEls = document.getElementsByTagName("canvas");
	Array.prototype.forEach.call(canvasEls, function(canvas){
		canvas.width = Ace.Game.DIM_X
		canvas.height = Ace.Game.DIM_Y
	})
	var gameCtx = canvasEls[0].getContext("2d");
	var paintCtx = canvasEls[1].getContext("2d");
  var game = Ace.game = new Ace.Game();
	Ace.Menu.initialize();
	new Ace.GameView(game, gameCtx, paintCtx).start(Ace.Plane.Steps);
})();
</script>
</body>
</html>
